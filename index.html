<!DOCTYPE html>
<html>
  <head>
    <title>Pollution control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="style.css" rel="stylesheet"></head>

  <body>
    <nav>
      <div class="nav-wrapper light-blue darken-1 white-text">
        <a href="#" class="brand-logo center">Pollution Control<i class="material-icons">grain</i></a>
        <ul class="right">
          <li>
            <i id="location-icon" class="material-icons">sealocation_searching</i>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 alert-container">
        </div>
      <div class="row">
        <form id="country-search" class="col s12" novalidate> <!-- novalidate -->
          <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input type="text" id="country-name" class="autocomplete" pattern="Poland|Germany|Spain|France" data-error-message="Hint: Allowed countries: Poland, Germany, Spain, France" required  autocomplete="off" autofocus>
                <label for="country-name">Country</label>
                <span class="helper-text"></span>
              </div>
              
          </div>
        </form>
      </div>
      <div class="row">
        <h4 class="results-header"></h4>
        <ul id="cities-list" class="collapsible col s12 borders-none">
        </ul>
        <div id="loader" class="preloader-wrapper big">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
